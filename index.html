  <body>
    <div id="root">
      <!-- Inline loading skeleton for instant FCP -->
      <style>
        .initial-loader {
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          background: hsl(30, 25%, 97%);
        }
        .initial-loader-spinner {
          width: 32px;
          height: 32px;
          border: 3px solid hsl(220, 15%, 94%);
          border-top-color: hsl(210, 70%, 45%);
          border-radius: 50%;
          animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
      <div class="initial-loader">
        <div class="initial-loader-spinner"></div>
      </div>
    </div>
